<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dashboard-style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>My Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="greeting">
            <p>Welcome to My Dashboard!</p>
        </div>
        <div class="calculator">
             <input type="number">
            <div class="calculator-buttons">
                <button class="calc-buttons">C</button>
                <button class="calc-buttons">&divide;</button>

                <button class="calc-buttons">7</button>
                <button class="calc-buttons">8</button>
                <button class="calc-buttons">9</button>
                <button class="calc-buttons">&times;</button>

                <button class="calc-buttons">4</button>
                 <button class="calc-buttons">5</button>
                <button class="calc-buttons">6</button>
                <button class="calc-buttons">&minus;</button>

                <button class="calc-buttons">1</button>
                <button class="calc-buttons">2</button>
                <button class="calc-buttons">3</button>
                <button class="calc-buttons">&plus;</button>

                <button class="calc-buttons">0</button>
                <button class="calc-buttons">&equals;</button>
            </div>
        </div>

        <div class="calendar-clock">
           <div class="clendar">
                <div class="month">
                    <strong> August </strong>
                    <br>
                    <strong> 2019 </strong>
                </div>
                <table>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                    </tr>
                    <tr>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                        <th>9</th>
                        <th>10</th>
                    </tr>
                    <tr>
                        <th>11</th>
                        <th>12</th>
                        <th>13</th>
                        <th>14</th>
                        <th>15</th>
                        <th>16</th>
                        <th>17</th>
                    </tr>
                    <tr>
                        <th>18</th>
                        <th>19</th>
                        <th>20</th>
                        <th>21</th>
                        <th>22</th>
                        <th>23</th>
                        <th>24</th>
                    </tr>
                    <tr>
                        <th>25</th>
                        <th>26</th>
                        <th>27</th>
                        <th>28</th>
                        <th>29</th>
                        <th>30</th>
                        <th>31</th>
                    </tr>
                </table>
            </div>    
            <div class="clock">
                <div class="time">
                    <div>9:45</div>
                </div>
                <div class="pm">
                    <div>PM</div>
                </div>
            </div>
        </div>

        <div class="ToDo">
            <div class="title-box">
                <h1>To-Do List</h1>
            </div>
            <div class="list-container">
                <ul>
                    <li>Go to the Gym</li>
                    <li>Tan by pool</li>
                    <li>Do Laundry</li>
                </ul>
            </div>
            <div class="list-entry">
                <input type="text">
            </div>
        </div>
    </div>
</body>
</html>
